<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto+Slab&display=swap" rel="stylesheet">
	<title>Solution</title>
	<style>

		#sol1 {

			width:850px;
			height:auto;
			background:white;
			font-family:'Comfortaa', cursive;
			font-size:22px;
			margin:0 auto;
			border: 1px solid black;			

		} .paybtn {

			color:#212529;
			background-color:#FDB137;;
			border-color:#FDB137;;

			width:175px;
			padding:10px;
			font-size:22px;
			font-family:'Comfortaa', cursive;
			border-radius:10px;
			margin-top:5px;

		} .topbar {

			position:relative;
			top: 0;
			width:100%;
			color:#FAF3E3;

			height:60.5px;
			background:#292d58;
			font-family:'Comfortaa', cursive;

			float:left;

		} .topbar a:hover {

			background-color:#868bc6;

		} .topbar a.active {

			background-color:#FDB137;

		} #other_btn {

			color:#FAF3E3;

<body style="background-color:#FAF3E3;">

		<div id="topbar" class="topbar">

		</div>

	<script>

		var solution = {{ display|tojson|safe }};

		var i;

		for (i=0; i<solution.length; i++) {

			var sol_step = document.createElement("p");
			sol_step.innerHTML = solution[i];
			document.getElementById("sol1").appendChild(sol_step);

		}//endfor

	</script>
